<svg
    viewBox="0 0 200 200"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    stroke="black"
    stroke-width="2"
>
    <!-- Bison Body -->
    <path
        fill="#8B4513"
        d="M30 90 C 20 60, 50 30, 100 30 C 150 30, 180 60, 170 90 C 160 120, 130 140, 100 140 C 70 140, 40 120, 30 90 Z"
    />
    <!-- Bison Head -->
    <path
        fill="#654321"
        d="M30 90 C 10 70, 20 40, 50 40 C 80 40, 70 70, 50 90 Z"
    />
    <!-- Bison Eye -->
    <circle cx="50" cy="70" r="3" fill="white" />
    <circle cx="52" cy="70" r="2" fill="black" />
    <!-- Bison Horn -->
    <path
        fill="white"
        d="M40 50 C 30 30, 50 20, 55 40 Z"
    />
    <!-- Bison Tail -->
    <path
        fill="none"
        stroke="black"
        stroke-width="3"
        d="M170 90 C 180 100, 185 110, 180 120"
    />
    <!-- Bison Legs -->
    <rect x="60" y="130" width="10" height="20" fill="black" />
    <rect x="130" y="130" width="10" height="20" fill="black" />
</svg>
